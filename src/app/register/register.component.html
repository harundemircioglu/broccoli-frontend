<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="login-section">
        <!-- Login Form -->
        <form>
          <h2 class="mt-2">Welcome</h2>
          <input [(ngModel)]="registerRequest.name" [ngModelOptions]="{standalone: true}" type="text"
            class="inputTxt mt-3" placeholder="Name">
          <input [(ngModel)]="registerRequest.email" [ngModelOptions]="{standalone: true}" type="email"
            class="inputTxt mt-3" placeholder="Email">
          <input [(ngModel)]="registerRequest.phone" [ngModelOptions]="{standalone: true}" type="text"
            class="inputTxt mt-3" placeholder="Phone">
          <input [(ngModel)]="registerRequest.password" [ngModelOptions]="{standalone: true}" type="password"
            class="inputTxt mt-3" placeholder="Password">
          <button class="mt-3 mb-3" (click)="register()">REGISTER</button>
        </form>
      </div>
    </div>
  </div>
</div>
